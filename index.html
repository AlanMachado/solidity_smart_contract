<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Star Notary</h1>

            <div class="row">
                <label class="bold">Token Id:</label>
                <input type="number" id="token-id" />
            </div>

            <div class="row">
                <label class="bold">Star Name:</label>
                <input type="text" id="star-name-input" />
            </div>

            <div class="row">
                <label class="bold">Star ra:</label>
                <input type="text" id="star-ra" />
            </div>

            <div class="row">
                <label class="bold">Star Dec:</label>
                <input type="text" id="star-dec" />
            </div>

            <div class="row">
                <label class="bold">Star Mag:</label>
                <input type="text" id="star-mag" />
            </div>

            <div class="row">
                <label class="bold">Star Story:</label>
                <input type="text" id="star-story" />
            </div>

            <div class="row">
                <label class="bold">Star Price:</label>
                <input type="number" id="star-price" />
            </div>

            <div class="row">
                <label class="bold">Star Owner:</label>
                <label id="star-owner"></label>
            </div>

            <div class="row">
                <label class="bold">Star Transaction:</label>
                <a id="star-tx" href="#" target="_blank"></a>
            </div>

            <button id="claim-button" onclick="claimButtonClicked()">Claim Star</button>
            <button id="sell-button" onclick="sellButtonClicked()">Sell Star</button>
            <button id="showInfo" onclick="showInfo()">Show info</button>
        </div>

        <script>    
         
            if(typeof web3 != 'undefined') { 
                web3 = new Web3(web3.currentProvider) // what Metamask injected 
            } else {
                // Instantiate and set Ganache as your provider
                web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
            }

            // The default (top) wallet account from a list of test accounts 
            web3.eth.defaultAccount = web3.eth.accounts[0];

            // The interface definition for your smart contract (the ABI) 
            var StarNotary = web3.eth.contract(
                [
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "interfaceId",
                                "type": "bytes4"
                            }
                        ],
                        "name": "supportsInterface",
                        "outputs": [
                            {
                                "name": "",
                                "type": "bool"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "name": "starsForSale",
                        "outputs": [
                            {
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "getApproved",
                        "outputs": [
                            {
                                "name": "",
                                "type": "address"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "",
                                "type": "bytes32"
                            }
                        ],
                        "name": "coordinatorIsUnique",
                        "outputs": [
                            {
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "approve",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "name": "tokenIdToStarInfo",
                        "outputs": [
                            {
                                "name": "name",
                                "type": "string"
                            },
                            {
                                "name": "ra",
                                "type": "string"
                            },
                            {
                                "name": "dec",
                                "type": "string"
                            },
                            {
                                "name": "mag",
                                "type": "string"
                            },
                            {
                                "name": "story",
                                "type": "string"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "from",
                                "type": "address"
                            },
                            {
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "transferFrom",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "from",
                                "type": "address"
                            },
                            {
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "safeTransferFrom",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "ownerOf",
                        "outputs": [
                            {
                                "name": "",
                                "type": "address"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "owner",
                                "type": "address"
                            }
                        ],
                        "name": "balanceOf",
                        "outputs": [
                            {
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "name": "approved",
                                "type": "bool"
                            }
                        ],
                        "name": "setApprovalForAll",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "from",
                                "type": "address"
                            },
                            {
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "name": "tokenId",
                                "type": "uint256"
                            },
                            {
                                "name": "_data",
                                "type": "bytes"
                            }
                        ],
                        "name": "safeTransferFrom",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "owner",
                                "type": "address"
                            },
                            {
                                "name": "operator",
                                "type": "address"
                            }
                        ],
                        "name": "isApprovedForAll",
                        "outputs": [
                            {
                                "name": "",
                                "type": "bool"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "anonymous": false,
                        "inputs": [
                            {
                                "indexed": true,
                                "name": "from",
                                "type": "address"
                            },
                            {
                                "indexed": true,
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "indexed": true,
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "Transfer",
                        "type": "event"
                    },
                    {
                        "anonymous": false,
                        "inputs": [
                            {
                                "indexed": true,
                                "name": "owner",
                                "type": "address"
                            },
                            {
                                "indexed": true,
                                "name": "approved",
                                "type": "address"
                            },
                            {
                                "indexed": true,
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "Approval",
                        "type": "event"
                    },
                    {
                        "anonymous": false,
                        "inputs": [
                            {
                                "indexed": true,
                                "name": "owner",
                                "type": "address"
                            },
                            {
                                "indexed": true,
                                "name": "operator",
                                "type": "address"
                            },
                            {
                                "indexed": false,
                                "name": "approved",
                                "type": "bool"
                            }
                        ],
                        "name": "ApprovalForAll",
                        "type": "event"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "_dec",
                                "type": "string"
                            },
                            {
                                "name": "_mag",
                                "type": "string"
                            },
                            {
                                "name": "_cent",
                                "type": "string"
                            }
                        ],
                        "name": "checkIfStarExist",
                        "outputs": [
                            {
                                "name": "",
                                "type": "bool"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "_name",
                                "type": "string"
                            },
                            {
                                "name": "_ra",
                                "type": "string"
                            },
                            {
                                "name": "_dec",
                                "type": "string"
                            },
                            {
                                "name": "_mag",
                                "type": "string"
                            },
                            {
                                "name": "_story",
                                "type": "string"
                            },
                            {
                                "name": "_tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "createStar",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "_tokenId",
                                "type": "uint256"
                            },
                            {
                                "name": "_price",
                                "type": "uint256"
                            }
                        ],
                        "name": "putStarUpForSale",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "_tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "buyStar",
                        "outputs": [],
                        "payable": true,
                        "stateMutability": "payable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "a",
                                "type": "string"
                            }
                        ],
                        "name": "encodeString",
                        "outputs": [
                            {
                                "name": "",
                                "type": "bytes32"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "mint",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                ]
            );
            // Grab the contract at specified deployed address with the interface defined by the ABI
            var starNotary = StarNotary.at('0xe17d2b864e945fafa183a211e659602ddd16f04b');
            
           /* // Get and display star name
            starNotary.starName(function (error, result) {
                if (!error) {
                    document.getElementById('star-name').innerText = result
                } else { 
                    console.log(error);
                }
            });

            // Get and display star owner
            starNotary.starOwner(function (error, result) {
                if (!error) {
                    document.getElementById('star-owner').innerText = result
                } else { 
                    console.log(error);
                }
            });*/

            // Enable claim button being clicked
            function claimButtonClicked() { 
                web3.eth.getAccounts(function(error, accounts) { 
                    if (error) { 
                        console.log(error)
                        return
                    }
                    var account = accounts[0];
                    var tokenId = document.getElementById('token-id').value;
                    var name = document.getElementById('star-name-input').value;
                    var story = document.getElementById('star-story').value;
                    var dec = document.getElementById('star-dec').value;
                    var mag = document.getElementById('star-mag').value;
                    var ra = document.getElementById('star-ra').value;

                    if(tokenId !== undefined && !isNaN(parseInt(tokenId)) &&
                        dec !== undefined && dec.trim() !== '' && mag !== undefined && mag.trim() !== '' && ra !== undefined && ra.trim() !== ''){

                        starNotary.ownerOf(parseInt(tokenId), function (error, result) {
                            if(!error) {
                                if(result === '0x') {
                                    starNotary.createStar(name, ra.trim(), dec.trim(), mag.trim(), story, parseInt(tokenId), {from: account}, function (error, result) {
                                        if (!error) {
                                            let txLink = document.getElementById('star-tx');
                                            txLink.innerText = 'https://rinkeby.etherscan.io/tx/' + result;
                                            txLink.setAttribute('href', 'https://rinkeby.etherscan.io/tx/' + result);
                                            document.getElementById('star-owner').innerText = account;
                                        } else {
                                            console.log(error);
                                        }
                                    });
                                }else {
                                    alert('This token ' + tokenId + ' was already used.');
                                }
                            }else {
                                console.log(error);
                            }

                        })

                    } else {
                        alert("Please, fill the star's information.")
                    }
                })
            }

            function sellButtonClicked() {

                web3.eth.getAccounts(function(error, accounts) {
                    if (error) {
                        console.log(error)
                        return
                    }
                    var account = accounts[0];
                    var tokenId = document.getElementById('token-id').value;
                    var starPrice = document.getElementById('star-price').value;

                    if(tokenId !== undefined && !isNaN(parseInt(tokenId)) && starPrice !== undefined && !isNaN(parseInt(starPrice))) {
                        starNotary.ownerOf(parseInt(tokenId), function (error, result) {
                            if (!error) {
                                if (result !== '0x') {
                                    starNotary.putStarUpForSale(parseInt(tokenId), parseInt(starPrice), {from: account}, function (error, result) {
                                        if(!error) {
                                            alert('Star up for sale!');
                                        }else {
                                            console.log(error);
                                        }
                                    })
                                } else {
                                    alert('This token has no owner.');
                                }
                            }
                        })


                    }else {
                        alert("Please, inform the token and the price.")
                    }
                })
            }

            function showInfo() {
                web3.eth.getAccounts(function(error, accounts) {
                    if (error) {
                        console.log(error)
                        return
                    }

                    var tokenId = document.getElementById('token-id').value;

                    if(tokenId !== undefined && !isNaN(parseInt(tokenId))){
                        starNotary.tokenIdToStarInfo(parseInt(tokenId), function (error, result) {
                            if(!error) {
                                document.getElementById('star-name-input').value = result[0];
                                document.getElementById('star-ra').value = result[1];
                                document.getElementById('star-dec').value = result[2];
                                document.getElementById('star-mag').value = result[3];
                                document.getElementById('star-story').value = result[4];

                                starNotary.ownerOf(parseInt(tokenId), function (error, result) {
                                    if(!error) {
                                        document.getElementById('star-owner').innerText = result;
                                    }else {
                                        console.log(error);
                                    }
                                })

                            }else {
                                console.log(error);
                            }

                        })
                    }
                })
            }

        </script>
    </body>
</html>
